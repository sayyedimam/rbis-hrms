<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo">
        <i class="lucide-shield"></i>
        <span>RBIS Tech Pvt Ltd</span>
      </div>
      <h1>Welcome Back</h1>
      <p>Enter your credentials to access the dashboard</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Office Email</label>
        <div class="input-wrapper">
          <i class="lucide-mail"></i>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="loginData.email" 
            placeholder="email@office.com" 
            required
            email
            #email="ngModel">
        </div>
        <div *ngIf="email.invalid && email.touched" class="field-error">
          Valid office email required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="lucide-lock"></i>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="loginData.password" 
            placeholder="••••••••" 
            required>
        </div>
      </div>

      <div *ngIf="error" class="error-msg">
        <i class="lucide-alert-circle"></i>
        {{ error }}
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="btn-primary">
        <span>Login to Dashboard</span>
        <i class="lucide-arrow-right"></i>
      </button>

      <div class="auth-footer">
        Don't have an account? <a routerLink="/signup">Sign Up</a>
      </div>
    </form>
  </div>
</div>
